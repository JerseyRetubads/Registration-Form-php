<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="register.php" method="POST">
        <div class="form-registration">
            <h1>REGISTRATION</h1>

            <div class="form-group">
                <input type="text" name="firstName" placeholder="First Name" required>
            </div>


            <div class="form-group">
                <input type="text" name="middleName" placeholder="Middle Name" required>
            </div>

            <div class="form-group">
                <input type="text" name="lastName" placeholder="Last Name" required>
            </div>

            <div class="form-group">
                <select name="technology" required>
                    <option disabled selected>Select Technology</option>
                    <option>Diploma in Computer Engineering</option>
                    <option>Diploma in Electronics Engineering</option>
                    <option>Diploma in Electrical Engineering</option>
                    <option>Diploma in Mechanical Engineering</option>
                </select>
            </div>

            <div class="form-group">
                <input type="text" name="batch" placeholder="Batch" required> 
            </div>

            <div class="form-group">
                <input type="text" name="idNumber" placeholder="ID Number (e.g. 2023-XX-XXX)" required>
            </div>

            <div class="form-group">
                <input type="text" name="contactNumber" placeholder="Contact Number" required>
            </div>

            <button type="submit">Register</button>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
